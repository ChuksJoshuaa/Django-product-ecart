{% extends "product_base1.html" %}
{% load crispy_forms_tags %}

{% block name %}
<body style="background: #fff;">
   <div class="both">
     <h1 style="margin-bottom: 12%;"></h1>
    <form action="." method="POST">{% csrf_token %}
         <fieldset>
             <div class="create">CREATE ACCOUNT</div>
             <br>
           {{ form|crispy }}
             <br>
           <div>
             <button type="submit">Sign Up</button>
           </div>
          <div>
              <small>Already Have an Account? <a href="{% url 'prod-user_login' %}" style="text-decoration: none;">
                  Sign In</a></small>
          </div>
         </fieldset>
    </form>
  </div>
</body>
{% endblock %}
