<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Show Info</title>
  </head>
  <body>
    <h3 style="text-align: center; font-family: 'lato', sans-serif; font-weight: 600;" class="info-show">Show Info</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Is_Published</th>
                        <th scope="col">Created At</th>
                      </tr>
                    </thead>
                    <tbody>

                     {% for product in products %}

                        <tr>
                            <td>{{ product.id }}</td>
                            <td class="m-2"> <img height="80px" width="50px" src="{{ product.image.url }}"/></td>
                            <td><b>{{ product.name }}</b></td>
                            <td>{{ product.price }}</td>
                            <td style="color: blueviolet; margin: 5px;">{{ product.category}}</td>
                            <td>{{ product.is_published }}</td>
                            <td>{{ product.created_at }}</td>
                        </tr>

                      {% endfor %}

                    </tbody>
                  </table>
                <a class="btn btn-primary" href="{% url 'prod-home' %}" id="back"><i class="fas fa-chevron-left"></i></a>
                 <span>
                <a class="btn btn-primary m-2" href="{% url 'create-pdf' %}" style="animation: none;">Create PDF</a>
            </span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
